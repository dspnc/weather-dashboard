<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="text-center container-fluid">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="container-fluid">
      <div class="row">

        <section class="col-lg-2">
          <form id="city-lookup">
            <h4>Search for a city:</h4>
            <input type="text" id="new-city" placeholder="Enter a city">
            <button id="search-btn">Search</button>
            <button id="clear-search">Clear History</button>
          </form>
          <form id="search-history"></form>
        </section>


        <section class="col-lg-10">
          <div class="row">
            <div class="col-lg-10 card d-none" id="current-weather">
              <div class="card-body">
                <h3 id="current-city">City Name</h3>
                <img id="current-icon" alt="">
                <p>Temperature: <span id="current-temp"></span></p>
                <p>Humidity: <span id="current-humidity"></span></p>
                <p>Wind: <span id="current-wind"></span></p>
              </div>
            </div>
          </div>

          <div class="row m-3 d-none" id="fiveday-header">
            <h3>5 day forecast</h3>
          </div>

          <div class="row" id="forecast">
            <div class="col-md-2 fiveday"></div>
            <div class="col-md-2 fiveday"></div>
            <div class="col-md-2 fiveday"></div>
            <div class="col-md-2 fiveday"></div>
            <div class="col-md-2 fiveday"></div>
          </div>

        </section>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
